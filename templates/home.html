{% extends "index.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
<h1>Authentication System</h1>
{% if current_user.is_authenticated %}
    <p>Hello, you are logged in! Visit your <a href="{{ url_for('dashboard') }}">dashboard</a>.</p>
{% else %}
    <p><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Login</a> to get started.</p>
{% endif %}
{% endblock %}
