{% extends "index.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
<h1>Authentication System</h1>

{% if  session.get('logged_in') == 'True' %}
    <p>Hello, {{ current_user.username }}! Visit your <a href="{{ url_for('dashboard') }}">dashboard</a>.</p>
{% else %}
    <p><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Login</a> to get started.</p>
{% endif %}
{% endblock %}
